<div id="main">
    <div style="min-height: 40vh; background: url('{{country.flagURL}}') center center no-repeat fixed; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover;">

    </div>

    <div class="container">
        <div class="row">
            <div class="col s12">
                <h1>{{country.name}}</h1>
                <h2>Population: {{country.population}}</h2>
                <h3>Capital: {{country.capital}}</h3>
                <h4>GDP: {{country.gdp}}</h4>
            </div>
        </div>
    </div>
</div>
