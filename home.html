


<div class="row">
    <div class="col offset-s1 s10">

        <div class="row">
            <div class="input-field col s6">
                <input value="" id="search" type="text" class="validate" ng-model="query">
                <label for="search">Search</label>
            </div>
        </div>

        <div class="row">
            <div class="col s4" ng-repeat="country in countries | filter:query">
                <div class="card medium">
                    <!--<a href="#/{{country.name}}">-->
                        <div class="card-image">
                            <a href="/#/{{country.name}}"><img src="{{country.flagURL}}"></a>
                            <span class="card-title grey-text text-darken-4 white" style="margin: 0 0 20px 20px;">{{country.name}}</span>
                        </div>
                    <!--</a>-->
                    <div class="card-content">
                        <p class="">{{country.description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
